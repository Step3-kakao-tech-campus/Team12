apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # 여러분의 image 주소를 입력해주세요.
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_dfb57ec32722
          env:
          - name: REACT_APP_REST_API_KEY
            valueFrom:
              secretKeyRef:
                 name: api-key-secret
                 key: REACT_APP_REST_API_KEY